<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swiggy</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-header">
        <img
          src="https://source.unsplash.com/1600x1000/?Meal"
          alt=""
          class="card-img"
        />
        <p class="promo-text">Promoted</p>
        <p class="discount">50% OFF up to 100</p>
        <p class="time">38 min</p>
      </div>
      <h3 class="name">Center Point Restaurant</h3>
      <p class="desc">North Indian, Chineese</p>
      <div  class="footer">
        <img
        src="../images/max-safety.jpeg"
        alt=""
        class="footer-img"
      />
        <p>Follows all Max Safety measures to ensure your food is safe</p>
      </div>
    </div>
  </body>
</html>
